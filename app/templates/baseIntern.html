<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CANSocial | Welcome</title>
    <link rel="stylesheet" href="/static/css/foundation.css" />
    <link rel="stylesheet" href="/static/css/f.extend.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="fixed">
        <nav class="top-bar" data-topbar>
        	<ul class="title-area">
        		<li class="name">
        			<h1><a href="/home"><img src="/static/files/logo.png" alt="Logo CANSocial"> {% block user %}{% endblock %}</a></h1>
        		</li>
                <li class="toggle-topbar menu-icon"><a href="">Menu</a></li>
        	</ul>
        	<section class="top-bar-section">
        		<ul class="right">
        			<li class="has-dropdown">
        				<a href="">Help & support <i class="fa fa-info-circle"></i></a>
        				<ul class="dropdown">
        					<li><a href="{% url "app.views.helpIntern" %}">Help</a></li>
        					<li><a href="{% url "app.views.aboutIntern" %}">About</a></li>
        					<li><a href="#">Developers</a></li>
        				</ul>
        			</li>
        		</ul>
        		<ul class="right">
        			<li><a href="{% url 'logout' %}">Log Out <i class="fa fa-sign-out"></i></a></li>
        		</ul>
        		<ul class="right">
        			<li><a href="{% url "user_app.views.profile" %}">Profile <i class="fa fa-user"></i></a></li>
        		</ul>
                <li class="has-form right">
                    <div class="row collapse">
                        <form action="{% url "user_app.views.searchUser" %}" method="post" accept-chaset="utf-8">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Search users">
                            <input class="hidden" type="submit" name="" value="Search">
                        </form>
                    </div>
                </li>
        	</section>
        </nav>
    </div>
    {% block content %}{% endblock %}
    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
 	{% block scripts %}{% endblock %}
  </body>
</html>
